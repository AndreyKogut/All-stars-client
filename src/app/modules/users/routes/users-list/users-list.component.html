<div class="row">
  <div class="col-xs-12">
    <ul class="interests list-group">
      <li *ngFor="let user of users" class="list-group-item">
        <a [routerLink]="user._id">{{ user.username }}</a>
      </li>
    </ul>
  </div>
  <div appInfinitScrollDirective [emitEventEnabled]="loadingAvailable()" (scrolledDown)="loadMoreUsers()"></div>
</div>
